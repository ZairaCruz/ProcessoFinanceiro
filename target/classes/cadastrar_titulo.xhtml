<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Processo Financeiro</title>
	<h:outputStylesheet library="bootstrap" name="bootstrap.css" />
</h:head>
<h:body>
	<div class="panel panel-info">
		<div class="panel-heading" align="center">Cadastro de Titulos</div>

		<div class="panel-body">
			<h:form>
				<h:outputLabel value="Buscar CNPJ do favorecido:"/>
				<h:inputText value="#{pessoaControle.pessoa.cnpj}"/>
				<h:commandButton class="btn btn-info" value="Buscar"
					action="#{pessoaControle.actionTitulo}" />
					
			</h:form>
		</div>
		
		<div class="panel-body">
			<h:form>
				<h:outputLabel value="Listar Favorecidos:"/>
				<h:commandButton class="btn btn-info" value="Ir para Listagem"
					action="lista_pessoa" />
					
			</h:form>
		</div>
	</div>

</h:body>

</html>
