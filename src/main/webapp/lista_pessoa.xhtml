<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Processo Financeiro</title>
	<h:outputStylesheet library="bootstrap" name="bootstrap.css" />
</h:head>
<h:body>
	<div class="panel panel-info">
		<div class="panel-heading" align="center">Listagem de pessoas</div>

		<div class="panel-body">
			<h:form>
				<h:dataTable value="#{pessoaControle.listagem}" var="pessoa"
					class="table">
					<f:facet name="header">
						<h:commandLink value="Nova Pessoa"
							action="#{pessoaControle.actionInserir}" />
					</f:facet>
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Código" />
						</f:facet>
						<h:outputLabel value="#{pessoa.id}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Nome" />
						</f:facet>
						<h:outputLabel value="#{pessoa.nome}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="CNPJ" />
						</f:facet>
						<h:outputLabel value="#{pessoa.cnpj}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Cidade" />
						</f:facet>
						<h:outputLabel value="#{pessoa.cidade}" />
					</h:column>

					<h:column>
						<h:commandLink action="#{tituloControle.actionInserir}"
							value="Criar Título">
							<h:graphicImage library="imagem" name="edit.png" title="Novo Titulo"/>
						</h:commandLink>
					</h:column>
				</h:dataTable>
				<h:commandButton value="Voltar" action="index" />
			</h:form>
		</div>
	</div>

</h:body>

</html>
